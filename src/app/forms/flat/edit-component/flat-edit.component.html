<h2 mat-dialog-title>Редактирование дома</h2>
<mat-dialog-content class="mat-typography">
  <div class="container">
    <div class="form-group">
      <div class="row">
        <label class="col-sm-6 col-form-label">Номер квартиры</label>
        <div class="col-sm-5">
          <input type="text" [(ngModel)]="item.number"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-sm-6 col-form-label">Количество проживающих в квартире</label>
        <div class="col-sm-5">
          <input type="text" [(ngModel)]="item.numberOfPersonLiving" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-sm-6 col-form-label">Площать квартиры</label>
        <div class="col-sm-5">
          <input type="text" [(ngModel)]="item.area" asp-for="number" />
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-secondary" mat-dialog-close>Отмена</button>
  <button type="button" class="btn btn-primary" (click)="ok()">ОК</button>
</mat-dialog-actions>
