<h2 mat-dialog-title>Редактирование дома</h2>
<mat-dialog-content class="mat-typography">
  <div class="container">
  
    <div class="form-group">
      <div class="row">
        <label class="col-sm-6 col-form-label">Номер дома</label>
      <div class="col-sm-5">
        <input type="text" [(ngModel)]="item.number"/>
      </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label class="col-sm-6 col-form-label">Количество подъездов</label>
        <div class="col-sm-5">
          <input type="text" [(ngModel)]="item.countOfEntrance" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label class="col-sm-6 col-form-label">Количество зтажей</label>
        <div class="col-sm-5">
          <input type="text" [(ngModel)]="item.countOfFloor" />
        </div>
      </div>
    </div>
    <div class="row">
      <h3>Квартиры</h3>
    </div>
    <div class="row">
      <div class="col-sm-12">
         <grid [displayedColumns] = "gridConfigurationHouse" [crudAdapter]="crudAdapterHouse"></grid>
      </div>
    </div>
    
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-secondary" mat-dialog-close>Отмена</button>
  <button type="button" class="btn btn-primary" (click)="ok()">ОК</button>
</mat-dialog-actions>
