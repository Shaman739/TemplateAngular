<h2 mat-dialog-title>Редактирование дома</h2>
<mat-dialog-content class="mat-typography">
  <div class="container">
  

      <div class="form-group">
        <div class="row">
        <div class="col-sm-4">
        <label for="formGroupExampleInput">Номер дома</label>
        <input type="text" class="form-control"  [(ngModel)]="item.number" max="100" #number="ngModel"  placeholder="89">
        <div *ngIf="number.invalid && (number.dirty || number.touched)" class="alert alert-danger">

          <div *ngIf="number.errors.required">
            Name is required.
          </div>
          <div *ngIf="number.errors.minlength">
            Name must be at least 4 characters long.
          </div>
          <div *ngIf="number.errors.max">
            Максимальное значение 100
          </div>
  
        </div>
      </div>
      
    
      <div class="col-sm-4">

        <label for="formGroupExampleInput2">Количество подъездов</label>
        <input type="text" class="form-control" [(ngModel)]="item.countOfEntrance"  placeholder="2">

      </div>

      <div class="col-sm-4">

        <label for="formGroupExampleInput2">Количество зтажей</label>
        <input type="text" class="form-control" [(ngModel)]="item.countOfFloor"  placeholder="23">

      </div>
    </div>
  </div>
    
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
      <h4 class="mb-3">Квартиры</h4>
    </div>
    </div>
  </div>
    <div class="row">
      <div class="col-sm-12">
         <grid [displayedColumns] = "gridConfigurationHouse" [crudAdapter]="crudAdapterHouse"></grid>
      </div>
    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-outline-danger" mat-dialog-close>Отмена</button>
  <button type="button" class="btn btn-success" (click)="ok()">ОК</button>
</mat-dialog-actions>
