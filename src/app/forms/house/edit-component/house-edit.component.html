<h2 mat-dialog-title>Редактирование дома</h2>
<mat-dialog-content class="mat-typography">
  <input placeholder="Номер..." [(ngModel)]="item.number" class="form-control"/>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-success" (click)="ok()">ОК</button>
  <button class="btn btn-outline-secondary">Отмена</button>
</mat-dialog-actions>
