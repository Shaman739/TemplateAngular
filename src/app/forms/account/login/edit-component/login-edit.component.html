<div class="form-signin">
<h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
<label for="inputEmail" class="sr-only">Email address</label>
<input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus=""  [(ngModel)]="item.email" [ngModelOptions]="{standalone: true}">
<label for="inputPassword" class="sr-only">Пароль</label>
<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="item.password" [ngModelOptions]="{standalone: true}">
<div class="checkbox mb-3">
  <a class="nav-link active" (click)="registration()">Регистрация</a>
</div>

<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="ok()">Вход</button>
<p class="mt-5 mb-3 text-muted">©2020</p>
</div>
